sonar.projectKey=mitchins_SmolRouter
sonar.organization=mitchins

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SmolRouter
#sonar.projectVersion=1.0

# Sources and tests configuration
sonar.sources=smolrouter
sonar.tests=tests

# Exclusions for test files and generated files
sonar.test.inclusions=tests/**/*.py
sonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**,**/node_modules/**,**/*.pyc

# Python specific configuration
sonar.python.version=3.10,3.11,3.12

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8